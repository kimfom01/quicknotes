{% extends "base.html" %} {% block title %} Sign Up {% endblock %}

{% block content %}
<div align="center" class="m-5">
    <div class="col-md-5">
        <div align="left" class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <form method="post">
                    <div class="form-group mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
                    </div>
                        <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
                <div>
                    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
                    <p><a href="{{ url_for('auth.google_signin') }}">Sign in with Google</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

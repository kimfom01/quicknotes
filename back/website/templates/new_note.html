{% extends "base.html" %} {% block title %} New Note {% endblock %} {% block
content %}
<div align="center" class="m-5">
  <div class="col-md-5">
    <div align="left" class="card">
      <div class="card-body">
        <div class="card-title">
          <h3 class="text-center">New Note</h3>
        </div>
        <form method="post">
          <div class="form-group mb-3">
            <textarea
              id="note"
              cols="50"
              name="note"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <select name="collection_id" required>
              <option value="">-- Choose a Collection --</option>
              {% for coll in collections %}
              <option value="{{coll.id}}">{{coll.title}}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

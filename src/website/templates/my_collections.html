{% extends "base.html" %} {% block title %} My Collections {% endblock %} {%
block content %}
<h1 align="center" class="mt-5">{{ user.first_name }}'s Collections</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for collection in user.collections %}
  <li class="list-group-item">
    <a href="{{url_for('notes.my_notes', collection_id=collection.id)}}"
      >{{ collection.title }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
